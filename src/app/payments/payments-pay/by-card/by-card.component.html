<app-options></app-options>
<div class="main-container">
  <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="card">
      <div class="logos">
          <img src="../../../../assets/visa.png" height="15" width="43" class="visa-logo">
          <img src="../../../../assets/mastercard.png" height="25" width="33"/>
          <img src="../../../../assets/maestro.png" height="25" width="33"/>
      </div>        
      <div class="form-elem">
          <input class="form-input card-number"
          type="text" name="cardNumber" id="card-number" 
          placeholder="Номер карты"
          pattern="^[0-9]{16}$"
          maxlength="16"
          ngModel
          required>
      </div>

      <div id="expiration-date">
        <input class="form-input"
        type="text" name="date"  id="card-date" 
        placeholder="ММ/ГГ"
        pattern="^[0-9]{2}/[0-9]{2}$"
        maxlength="16"
        ngModel
        required>
      </div>

      <div id="card-code">
        <input class="form-input"
        type="text" name="cvc" id="cvc" 
        placeholder="CVC"
        pattern="^[0-9]{3}$"
        maxlength="3"
        ngModel
        required>
      </div>
    </div>    

    <div class="blank">
        <div class="form-elem">
            <label for="sum" class="form-label">Сумма</label>
            <input class="form-input"
                   type="number"
                   id="sum"
                   name="count"
                   min="1000"
                   ngModel
                   placeholder="от 1000 до 75000 ₽"
                   max="75000"
                   required>
        </div>
        <div class="form-elem">
            <label for="comment" class="form-label">Комментарий</label>
            <input class="form-input"
                   type="text"
                   id="comment"
                   name="comment"
                   placeholder="До 150 символов"
                   ngModel
                   maxlength="150"
                   pattern="^[A-Za-z]*$"
                   required>
        </div>
        <div class="form-elem">
            <label for="email" class="form-label">Ваша эл.почта</label>
            <input class="form-input"
                   type="type"
                   id="email"
                   name="email"
                   placeholder="Для квитанции об оплате"
                   ngModel
                   pattern="^([A-Za-z0-9_-]+\.)*[A-Za-z0-9_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+)*\.[A-Za-z]{2,6}$"
                   required>
        </div>
        <div class="custom-accept-button">
            <button class="button" type="submit" [disabled]="!f.valid">
                <span class="button-text">Заплатить</span>
            </button>
            <img src="https://static.tildacdn.com/tild3464-3130-4365-a233-613965613735/BUTTON_1.png"
                 class="button-img" width="180px" height="60px">
        </div>
    </div>
  </form>
</div>
<hr>
