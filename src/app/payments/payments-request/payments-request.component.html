<div class="main-container">
  <div class="text-info">
      Создайте платёжку, а {{person.company}} {{person.name}} подпишет её у себя в
      интернет-банке
  </div>
  <form (ngSubmit)="onSubmit(myForm)" #myForm='ngForm' class="form">
      <div class="form-elem">
          <label for="inn" class="form-label">ИНН получателя</label>
          <input class="form-input"
                 type="text" id="inn" name="inn"
                 placeholder="ИНН или название получателя"
                 ngModel
                 pattern="^[0-9]{10}|[0-9]{12}$"
                 maxlength="12"
                 required>
      </div>
      <div class="form-elem">
          <label for="bik" class="form-label">БИК</label>
          <input class="form-input"
                 type="text" id="bik" name="bik"
                 ngModel
                 pattern="^[0-9]{9}$"
                 maxlength="9"
                 required>
      </div>
      <div class="form-elem">
          <label for="account-number" class="form-label">Номер счёта</label>
          <input class="form-input"
                 type="text" id="account-number" name="accountNumber"
                 ngModel
                 maxlength="20"
                 pattern="^[0-9]{20}$"
                 required>
      </div>
      <div class="form-elem">
          <div class="form-label">За что</div>
          <div>
              <div class="chosen_nds-text">{{ NDS }}</div>
              <div class="nds-list">
                  <button type="button" (click)="choseNDS('НДС 18%')">НДС 18%</button>
                  <button type="button" (click)="choseNDS('НДС 10%')">НДС 10%</button>
                  <button type="button" (click)="choseNDS('без НДС')">без НДС</button>
              </div>
          </div>
      </div>
      <div class="form-elem">
          <label for="count" class="form-label">Сколько</label>
          <input class="form-input short-input"
                 type="number" id="count" name="count"
                 ngModel
                 min="1000"
                 max="75000"
                 required>
      </div>
      <div class="form-elem">
          <label for="phone" class="form-label">Номер телефона</label>
          <div>
              <input class="form-input"
                     type="text" id="phone_n" name="phoneNumber"
                     ngModel
                     placeholder="+7"
                    
                     required>
          </div>
      </div>
      <div class="form-elem">
          <label for="email" class="form-label">Эл.почта</label>
          <input class="form-input"
                 type="email" id="email" name="email"
                 placeholder="Для уведомления об оплате"
                 ngModel                 
                 required>
      </div>
      <div class="custom-accept-button">
          <button class="button" type="submit" [disabled]="!myForm.valid">
              <span class="button-text">Создать платеж</span>
          </button>
          <img src="https://static.tildacdn.com/tild3464-3130-4365-a233-613965613735/BUTTON_1.png"
               class="button_img" width="230px" height="70px">
      </div>
      <div class="custom-clear-form-button">
          <button type="button" class="clear-form-button" (click)="onClear(f)">Очистить форму</button>
      </div> 
  </form>
</div>
